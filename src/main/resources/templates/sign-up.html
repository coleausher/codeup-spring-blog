<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>

</head>
<body>
<h1>Create a New Account</h1>

<form th:action="@{/sign-up}" th:method="POST" th:object="${user}">

    <label for="username">Username: </label>
    <input type="text" id="username" name="username" placeholder="Enter Username" th:field="*{username}">

    <label for="email">Email: </label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com" th:field="*{email}">

    <label for="password">Password: </label>
    <input type="password" id="password" name="password" th:field="*{password}">

    <button>Sign Up!</button>

</form>
</body>
</html>
