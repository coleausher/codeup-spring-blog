<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <style>
    ul {
      display: flex;
      text-align: center;
      justify-content: center;
    }

    li {
      text-align: center;
      padding-right: 25px;
      list-style: none;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

<h1 style="text-align: center">Guess a Number!</h1>

<ul>
  <li><a href="/roll-dice/1" name="num">1</a></li>
  <li><a href="/roll-dice/2" name="num">2</a></li>
  <li><a href="/roll-dice/3" name="num">3</a></li>
  <li><a href="/roll-dice/4" name="num">4</a></li>
  <li><a href="/roll-dice/5" name="num">5</a></li>
  <li><a href="/roll-dice/6" name="num">6</a></li>
</ul>
<h2 th:if = "${result} == true">You WIN!</h2>
<h2 th:if = "${result} == false">You LOSE!</h2>
<div style = "display: flex; justify-content: space-around">
  <h3>Your Selection: <span th:text = "${num}">None</span></h3>
  <h3>Dice Roll: <span th:text = "${randomNum}">None</span></h3>
</div>


</body>
</html>
